<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- header top -->
      <div class="header__top">
        <div class="container">
          <p>cửa hàng trực tuyến 24/7-giao hàng nhannh chóng</p>
          <div class="header-list__social">
            <a href="#" class="header-item__social">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" class="header-item__social">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#" class="header-item__social">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="header-item__social">
              <i class="fa-regular fa-envelope"></i>
            </a>
          </div>
        </div>
      </div>

      <!-- nav -->

      <nav>
        <!-- nav left -->
        <div class="container">
          <div class="nav__left">
            <img
              src="public/image/logo-9wishes.png"
              alt="logo9wishes"
              class="nav__Logo"
            />
          </div>

          <!-- nav between -->
          <ul class="nav__between nav__list">
            <li class="nav__item">
              <a href="">TRANG CHỦ</a>
            </li>
            <li class="nav__item">
              <a href="">SẢN PHẨM</a>
            </li>
            <li class="nav__item">
              <a href="">GIỚI THIỆU</a>
            </li>
            <li class="nav__item">
              <a href="">LIÊN HỆ</a>
            </li>
            <li class="nav__item">
              <i class="fa-solid fa-magnifying-glass"></i>
              <div class="find">
                <div class="find-box">
                  <input type="text" placeholder="Tìm kiếm..." name="find" class="find__content">
                  <i class="fa-solid fa-magnifying-glass icon-input__find"></i>
                </div>
              </div>
            </li>
          </ul>

          <!-- nav right -->
          <div class="nav__right">
            <span class="text">GIỎ HÀNG /</span>
            <span class="nav__price"> 0d</span>
            <div class="cart">
                <span class="cart__number">0</span>
            </div>
            <div class="cart__notify">
              <span>Chưa có sản phẩm trong giỏ hàng !</span>
            </div>
          </div>
        </div>
      </nav>


      <!-- Banner -->
      <div class="banner">
        <div class="banner__image">
          <img src="public/image/banner-9wishes.jpg" alt="">
        </div>
      </div>
    </header>
  </body>
</html>
